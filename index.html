<!DOCTYPE html>
 <!--Make a webpage that takes code as an input and styles with syntax highlighting  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Highlighter</title>

    <!-- <link rel="stylesheet" href="https://esm.sh/highlight.js/styles/atom-one-dark.css" /> -->
    <!-- Probably don't need the default css -->
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <textarea name="code" id="code" cols="30" rows="10"></textarea>
        <button id="highlight">Highlight</button>
        <div id="output"></div>
    </div>
</body>
</html>
